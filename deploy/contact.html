<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700;800&family=Changa:wght@700;800&family=Muli:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5c99d7a2dd.js" crossorigin="anonymous"></script>
    <!-- FancyBox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <!-- TinySlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.helper.ie8.js"></script><![endif]-->


    <link rel="stylesheet" href="css/styles.css">
    <title>Endangered Animals of Africa</title>
</head>

<body>

    <header class="grid-container">
        <div>
            <section id="logo-container">
                <img src="img/header/logo.svg" alt="site logo">
            </section>
    
            <section id="burger-container">
                <i class="fas fa-bars"></i>
            </section>
        </div>
    </header>
    <section class="grid-container" id="contact-intro">
            <div>
                <section class="title">
                    <h1>Contact</h1>
                </section>
                <article class="body">
                    <p>Find an animal sanctuary or wildlife foundation near you:</p>
                    <p>African Dawn Wildlife Sanctuary</p>
                    <p>Lot 13, Strandfontein, Thornhill, 6375, South Africa</p>
                </article>
            </div>
        </section>
        
        <section class="grid-container" id="contact-map">
            <div>
                <div id="map"></div>
            </div>
        </section>
    <footer class="grid-container">
                <div>
                    <img src="img/header/logo.svg" alt="site logo">
                    <h1>Endangered Animals of Africa</h1>
                    <ul>
                        <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a></li>
                        <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com/explore" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </footer>

    <script>
        function initMap() {

            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -33.914745,
                    lng: 25.103129
                },
                zoom: 12,

                // change to satellite with labels default view
                mapTypeId: 'hybrid',

                // hide school
                hide: [{
                    featureType: "poi.school",
                    stylers: [{
                        visibility: "off"
                    }]
                }],

                styles: [
                    // change to dark brown geometry, brown text stroke, orange text fill
                    {
                        elementType: 'geometry',
                        stylers: [{
                            color: '#150700'
                        }]
                    },
                    {
                        elementType: 'labels.text.stroke',
                        stylers: [{
                            color: '#3F2311'
                        }]
                    },
                    {
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#E18A37'
                        }]
                    },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#d59563'
                        }]
                    },
                    {
                        featureType: 'poi',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#d59563'
                        }]
                    },
                    {
                        // change to green
                        featureType: 'poi.park',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#141A02'
                        }]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#6b9a76'
                        }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#38414e'
                        }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry.stroke',
                        stylers: [{
                            color: '#212a37'
                        }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#9ca5b3'
                        }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#746855'
                        }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry.stroke',
                        stylers: [{
                            color: '#1f2835'
                        }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#f3d19c'
                        }]
                    },
                    {
                        featureType: 'transit',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#2f3948'
                        }]
                    },
                    {
                        featureType: 'transit.station',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#d59563'
                        }]
                    },
                    {
                        // change to light-blue
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#AFBBBA'
                        }]
                    },
                    {
                        featureType: 'water',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#515c6d'
                        }]
                    },
                    {
                        featureType: 'water',
                        elementType: 'labels.text.stroke',
                        stylers: [{
                            color: '#17263c'
                        }]
                    }
                ]
            });

            var myLatLng = {
                lat: -33.914745,
                lng: 25.103129
            };

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                title: "Hello!"
            });

            marker.addListener("click", toggleBounce);

            function toggleBounce() {
                if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                }
            }

            // hide school
            var styles = {
                default: null,
                hide: [{
                    featureType: "poi.school",
                    stylers: [{
                        visibility: "off"
                    }]
                }]
            };
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrgc38FmWsOp9oGyoXorMzh62whWUmZk0&callback=initMap">
    </script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Greensock -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
        <!-- FancyBox -->
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <!-- TinySlider -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    
    
        <script src="js/scripts-min.js"></script>
</body>

</html>
